<body>
	<!-- Header + navigation -->
	<div class="topheader">
		<div class="contentwidth"> 
			<div class="headerName greyColor"><h2> Novia Lim </h2>
			</div>

			<div class="headerNav">
				<ul id="ulNav">
					<li><a href="index.html" target="_blank">About</a></li>
					<li><a href="portfolio.html" target="_blank">Portfolio</a></li>
					<li><a href="contact.html" target="_blank">Contact</a></li>
				</ul>

				<select onChange="window.location.href=this.value"> 
				    <option value="index.html">About</option> 
				    <option value="portfolio.html">Portfolio</option> 
				    <option value="contact.html" selected="selected">Contact</option> 	    
				</select> 

			</div>	
		</div>	
	</div>
	<!-- End of header + navigation -->

<!-- Content -->
	<div class="content contentwidth">

			<div class="content-left"> 

				<div class="content-wrapper">
					<h2 class="headbtm purpleColor">Contact</h2>

					<div class="container">  
	  					<form id="contact" action="" method="post">

					    <h4>Get in Touch</h4>
					    <fieldset>
					      <input placeholder="Your Name" type="text" tabindex="1" required autofocus>
					    </fieldset>
					    <fieldset>
					      <input placeholder="Your Email Address" type="email" tabindex="2" required>
					    </fieldset>
					    <fieldset>
					      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
					    </fieldset>
					    <fieldset>
					      <textarea placeholder="Type your Message Here...." tabindex="4" required></textarea>
					    </fieldset>
					    <fieldset>
					      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
					    </fieldset>
					  	</form>	
					</div> <!-- End of form container -->					

				</div>

			</div>

				<!-- Sidebar -->
			<div class="sidebar center">
				<h4 class="headbtm purpleColor">Connect with Me</h4>

				<a href="https://github.com/novialim" target="_blank">
					<img src="assets/images/logogithub.png" alt="Github" style="width:45px;height:45px;">
				</a>

				<a href="http://linkedin.com/in/novialim" target="_blank">
					<img src="assets/images/logolinkedin.png" alt="Linkedin" style="width:45px;height:45px;">			
				</a>
				<img src="assets/images/logofacebook.png" alt="Facebook" style="width:45px;height:45px;">			
				
			</div>
			<!-- End of sidebar -->
	</div>
	<!-- End of content -->

    <footer>

    </footer>
